<section class="section cta" id="cta">
    <div class="container">
        <div class="cta__container">
            <div class="cta__content">
                <h2 class="section__title">¿Listo para llevar tu negocio al siguiente nivel?</h2>
                <p class="cta__text">Agenda una llamada gratuita de 15 minutos con uno de nuestros especialistas y descubre cómo podemos ayudarte a crecer.</p>
            </div>
            <div class="cta__form">
                <form action="#" class="form">
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Nombre" required>
                    </div>
                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Email" required>
                    </div>
                    <div class="form__group">
                        <input type="tel" class="form__input" placeholder="Teléfono" required>
                    </div>
                    <button type="submit" class="button button--primary button--full">Agendar Llamada</button>
                </form>
            </div>
        </div>
    </div>
</section>
